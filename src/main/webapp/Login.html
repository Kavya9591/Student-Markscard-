<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
</head>
<body>
	<br>
	<form action="login" method="post">
		<h1>Welcome to Student MarksCard Management</h1>
		<table>
			<tr>
				<td>Register Number / Employee Id:</td>
				<td><input type="tel" name="regemp"
					placeholder="Enter your Id" pattern="[0-9]{6}" required="required">
				</td>
			</tr>
			<tr>
				<td>Password:</td>
				<td><input type="password" name="pwd"
					placeholder="Enter your Password" required="required"></td>
			</tr>
			<tr></tr>
			<tr></tr>
			<tr></tr>
			<tr></tr>
			<tr></tr>
			<tr></tr>
			<tr>
				<td>
					<button type="reset">Cancel</button>
				</td>
				<td>
					<button type="submit">Login</button>
				</td>
			</tr>
		</table>
		<br>
		<a href="Signup.html">New? Click Here to Create an Account</a>
	</form>
	<br>
	
</body>
</html>
