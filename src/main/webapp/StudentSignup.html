<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Student Signup</title>
</head>
<body>
	<h1 style="color: blue;">Welcome to Student Account creation</h1>
	<br>
	<form action="studentsignup" method="post"
		enctype="multipart/form-data">
		<table>
			<tr>
				<th>Name:</th>
				<th><input type="text" name="name" required="required">
				</th>
			</tr>
			<tr>
				<th>Mobile:</th>
				<th><input type="tel" name="mob" pattern="[0-9]{10}"
					required="required"></th>
			</tr>
			<tr>
				<th>Email:</th>
				<th><input type="email" name="email" required="required">
				</th>
			</tr>
			<tr>
				<th>Password:</th>
				<th><input type="password" name="password" required="required">
				</th>
			</tr>
			<tr>
				<th>Standard:</th>
				<th><select name="standard" required="required">
						<option>Select your Standard</option>
						<option>8</option>
						<option>9</option>
						<option>10</option>
				</select></th>
			</tr>
			<tr>
				<th>Upload your Picture:</th>
				<th><input type="file" name="pic" required="required">
				</th>
			</tr>
			<tr>
				<th><button type="reset">Cancel</button></th>
				<th><button>Save</button></th>
			</tr>
		</table>
	</form>
	<br>
	<a href="Login.html"><button>Home</button></a>
</body>
</html>
